<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlindMarket - Busca de Supermercados na região</title>
    <link rel="stylesheet" href="../assets/css/pages/page-search.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body class="bg_produto"> 
    <nav>
        <div class="logo">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo BlindMarket"></a>
        </div>

        <ul>
            <a href="../index.html">
                <li>Home</li>
            </a>

            <a href="./search-market.html">
                <li>Busca de Estabelecimentos</li>
            </a>

            <a href="./search-product.html">
                <li>Busca de Produtos</li>
            </a>
        </ul>
    </nav>
    <header>
        <div class="search-box" id="search">
            <div class="title-serach">
                <h1>Procure os Produtos</h1>
            </div>

            <div class="section-search">
                <input type="search" id="search-input" placeholder="Digite o nome do Produto">
                <img src="../assets/img/lupa.png" class="lupa" id="pesquisa" onclick="procurar()">
            </div>
        </div>

        <div class="results-search" id="search_results">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Estabelecimento</th>
                        <th>Ir até Estabelecimento</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maçã Fuji</td>
                        <td>Assaí</td>
                        
                        <td><a href="https://goo.gl/maps/ZguALFs6Vo1HLHNG8">Procure Aqui</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Leite</td>
                        <td>Extra</td>
                        
                        <td><a href="https://goo.gl/maps/NWAWhz4hYgU1R7vRA">Procure Aqui</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>
</body>

</html>

<script>
    function procurar() {
        search.style.display = 'none'
        search_results.style.display = 'block'
    }
</script>
