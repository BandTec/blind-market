<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="assets/css/all.css" />
	<link rel="stylesheet" href="assets/css/dashboard.css" />
	<title>Dashboard - BlindMarket</title>
</head>

<body>
	<div class="menu-top">
		<input type="checkbox" id="check" />
		<label for="check" id="icone"><i class="fas fa-bars"></i></label>

		<span><a onclick="logoff()"><i class="iconeMenu exit mr1 fas fa-sign-out-alt"></i></a>
			<a href="./index.html"><img class="img-menu" src="assets/img/logo.png" alt="" /></a>
		</span>

		<div class="menu-lateral">
			<nav>
				<ul>
					<a href="./dashboard.html">
						<li class="active">Principal<i class="iconeMenu fas fa-home"></i></li>
					</a>
					<a href="./pages/dashboard-estabelecimentos.html">
						<li>Estabelecimentos<i class="iconeMenu fas fa-cash-register"></i></li>
					</a>
					<a href="./pages/dashboard-produtos.html">
						<li>Produtos<i class="iconeMenu fas fa-carrot"></i></li>
					</a>
				</ul>
			</nav>
		</div>
	</div>

	<div class="chartArea">
		<div class="chart">
			<!-- Gráfico dinâmico -->
			<div class="estabelecimentos" id="cards_estabelecimentos">
				<!-- modelo
					<div class="estabelecimento">
						<img src="assets/img/shop.png" alt="">
						<span>Estabelecimento 1</span>
					</div>
				-->
			</div>

			<div class="section-title">Overview</div>

			<!-- Gráfico estático 1 -->
			<div class="global-chart">
				<h2>Todos os estabelecimentos</h2>
				<canvas id="chart"></canvas>
			</div>

			<div class="secondary-charts" style="background-color: #FFFFFF;">
				<div class="chart-categoria">
					<h2>Categorias</h2>
					<canvas id="categoria"></canvas>
				</div>
				<div class="chart-estabelecimento">
					<h2>Estabelecimentos</h2>
					<canvas id="estabelecimentos"></canvas>
				</div>
			</div>

			<div class="section-title">Mensagens</div>


			<div class="mensagens">
				<div class="mensagem" onclick="newFeature()">
					<img src="assets/img/mail-send.png" alt="">
					<span>Nova Funcionalidade</span>
				</div>
				<div class="mensagem" onclick="bemVindoModal()">
					<img src="assets/img/mail-send.png" alt="">
					<span>Bem-Vindo</span>
				</div>
			</div>


		</div>

		<div id="modalMensagem" class="modalMensagem">
			<div class="modal-content">
				<div class="chart">
					<div class="modal_header" id="modal_header">
						<h2 id="userNome"></h2>
					</div>

					<div class="sectionFechar">
						<button class="fechar" onclick="fecharModal()">Fechar</button>
					</div>

					<div class="mensagemUsuario" id="mensagemUsuario">

					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="b_usuario"></div>
</body>
<script src="assets/js/all.js"></script>
<script src="assets/js/chart.js"></script>
<script src="assets/js/funcoes.js"></script>
<script src="assets/js/dashboard/categorias.js"></script>
<script src="assets/js/dashboard/cardsEstabelecimentos.js"></script>
<script src="assets/js/dashboard/topEstabelecimentos.js"></script>
<script src="assets/js/dashboard/todosEstabelecimentos.js"></script>

</html>

		modalMensagem.style.display = 'none'

							<img src="assets/img/logo.png" alt="">

		mensagemUsuario.innerHTML = `
		<p>Ficamos extremamente felizes em telo como nosso cliente, esperamos que a nossa plataforma
