<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="..assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/pages/dashboard-produtos.css" />
    <title>Produtos</title>
</head>

<body>
    <div class="menu-top">
        <input type="checkbox" id="check" />
        <label for="check" id="icone"><i class="fas fa-bars"></i></label>

        <span><a href="./index.html"><i class="iconeMenu exit mr1 fas fa-sign-out-alt"></i></a>
            <a href="./index.html"><img class="img-menu" src="../assets/img/logo.png" alt="" /></a>
        </span>

        <div class="menu-lateral">
            <nav>
                <ul>
                    <a href="../dashboard.html">
                        <li>Principal<i class="iconeMenu fas fa-home"></i></li>
                    </a>
                    <a href="#">
                        <li>Estabelecimentos<i class="iconeMenu fas fa-cash-register"></i></li>
                    </a>
                    <a href="./dashboard-produtos.html">
                        <li class="active">Produtos<i class="iconeMenu fas fa-carrot"></i></li>
                    </a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="chartArea">
        <div class="chart">
            <!-- Gráfico dinâmico -->
            <div class="section-title">Produtos Mais Acessados</div>

            <!-- Gráfico estático 1 -->
            <div class="global-chart">
                <canvas id="chart"></canvas>
            </div>

            <div class="section-title mt5">Cadastrar novos produtos</div>

            <div class="form-container mt2 mb5">
                <div class="form-produto">
                    <label for="">Nome</label><br>
                    <input class="input fill-width" type="text">
                    <div class="flex-aligned">
                        <div class="mr1">
                            <label for="">Sensor</label><br>
                            <select name="" id="">
                                <option value="">Sensor 1</option>
                                <option value="">Sensor 2</option>
                                <option value="">Sensor 3</option>
                                <option value="">Sensor 4</option>
                                <option value="">Sensor 5</option>
                            </select>
                        </div>
                        <div class="mr1">
                            <label for="">Categoria</label><br>
                            <select name="" id="">
                                <option value="">Laticínios</option>
                                <option value="">Laticínios</option>
                                <option value="">Laticínios</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Preço</label><br>
                            <input class="input fill-width" type="text">
                        </div>
                    </div>
                    <div class="flex-aligned">
                        <div class="fill-width"></div>
                        <button class="button">Cadastrar</button>
                    </div>

                    <div class="mensagem mt3">Error ao cadastrar</div>
                </div>
            </div>


            <div class="section-title mt5">Listagem dos Produtos</div>

            <div class="form-container mt2">
                <div class="form-produto">
                    <div class="listProduct">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Preço</th>
                                    <th>Localização</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>001</td>
                                    <td>Maçã Fuji</td>
                                    <td>Frutas</td>
                                    <td>R$ 6,90</td>
                                    <td>Corredor 7</td>
                                </tr>

                                <tr>
                                    <td>Extra</td>
                                    <td>Extrato de Tomate</td>
                                    <td>Molhos</td>
                                    <td>R$2,29</td>
                                    <td>Corredor 2</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="../assets/js/all.js"></script>
<script src="../assets/js/chart.js"></script>
<script src="../assets/js/pages/dashboardProdutos.js"></script>
<script src="../assets/js/realTimeChart.js"></script>

</html>
