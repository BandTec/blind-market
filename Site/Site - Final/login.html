<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="tela_login" class="login">
        <img src="assets/img/logo.png" alt="logo"> <br><br>
        <h2>Login</h2>
        <label class="label mt2">Email</label> <input class="input mt1" type="text" id="login_email"> <br><br>
        <label class="label">Senha</label> <input class="input mt1" type="password" id="login_senha"> <br> <br>
        <div class="pudim">
            <a id="criar_conta" href="#">Criar conta</a> <br>
           <button class="button" onclick="fazerLogin()">Login</button>
        </div>
    </div>

    <div id="mostrar_cadastro" class="login invisivel">
        <img src="assets/img/logo.png" alt="logo"> <br><br>
        <h2>Cadastro</h2>
        <label class="label mt2">Nome</label> <input class="input mt1" type="text" id="cadastro_nome"> <br> <br>
        <label class="label">Email</label> <input class="input" type="text" id="cadastro_email"> <br><br>
        <label class="label">Senha</label> <input class="input" type="password" id="cadastro_senha"> <br> <br>
        <div class="pudim">
            <a id="fazer_login" href="#">Fazer Login</a> <br>
            <button class="button" onclick="fazerCadastro()">Cadastro</button>
        </div>
    </div>
    <script src="assets/js/js_login.js"></script>
    <script src="assets/js/js_cadastro.js"></script>
</body>

</html>
